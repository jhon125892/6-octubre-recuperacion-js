<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/styles-main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="main-1">
        <img src="img/sena-logo.png" alt="SENA Logo" class="sena-logo" style="width: 100px;">
    </div>

    <div class="main-2">
        <button id="btnSalir" class="btn-salir">Salir</button>
        <p class="user-info">Bienvenido, admin</p>
    </div>

    <div class="main-3">
        <select id="selectFicha">
            <option value="">Selecciona una ficha</option>
        </select>

        <select id="selectAprendiz">
            <option value="">Selecciona un aprendiz</option>
        </select>
    </div>

    <div class="main-4">
        <p>Programa: <span id="programaAprendiz">Texto inicial</span></p>
        <p>NÂ° Documento del Aprendiz: <span id="documentoAprendiz">Texto inicial</span></p>
        <p>Nombres: <span id="nombreAprendiz">Texto inicial</span></p>
        <p>Apellidos: <span id="apellidosAprendiz">Texto inicial</span></p>
        <p>Estado Aprendiz: <span id="estadoAprendiz">Texto inicial</span></p>

    </div>

    <div class="main-5">
        <p>Juicios Aprobados: <span id="aprobados">0</span></p>
        <p>Juicios Por Evaluar: <span id="porEvaluar">0</span></p>
        <table id="resultadosAprendiz" border="1">
            <thead>
                <tr>
                    <th>Resultado de Aprendizaje</th>
                    <th>Juicio</th>
                    <th>Fecha y Hora</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script type="module" src="js/app.js"></script>

</body>
</html>
